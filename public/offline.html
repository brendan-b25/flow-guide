<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FlowGuide</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    
    h1 {
      color: #1a202c;
      font-size: 28px;
      margin-bottom: 15px;
    }
    
    p {
      color: #4a5568;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .retry-button:hover {
      transform: scale(1.05);
    }
    
    .retry-button:active {
      transform: scale(0.95);
    }
    
    .offline-features {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e2e8f0;
    }
    
    .feature {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      color: #4a5568;
      font-size: 14px;
    }
    
    .feature-icon {
      width: 24px;
      height: 24px;
      background: #f0f4ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">üì°</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still access cached content and some features work offline!</p>
    <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    
    <div class="offline-features">
      <h3 style="color: #1a202c; margin-bottom: 20px; font-size: 18px;">Available Offline:</h3>
      <div class="feature">
        <div class="feature-icon">üìÑ</div>
        <span>Previously viewed documents</span>
      </div>
      <div class="feature">
        <div class="feature-icon">‚≠ê</div>
        <span>Saved templates</span>
      </div>
      <div class="feature">
        <div class="feature-icon">üíæ</div>
        <span>Cached data</span>
      </div>
    </div>
  </div>
  
  <script>
    // Check for connection every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
